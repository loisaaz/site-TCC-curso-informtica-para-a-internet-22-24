<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>
<style>
    .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px; /* Espaçamento entre os cartões */
    }

    .product-card {
        width: calc(50% - 10px); /* Largura do cartão, considerando o espaço entre eles */
        position: relative;
        overflow: hidden;
    }

    .product-card img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.4s ease;
    }

    .product-card:hover img {
        transform: scale(1.1);
    }

    .product-info {
        position: absolute;
        bottom: 0;
        left: 0;
        color: rgb(0, 0, 0);
        padding: 10px;
        width: calc(100% - 20px); /* Ajuste para o tamanho do cartão */
        transition: opacity 0.3s ease;
        box-sizing: border-box;
    }

    .product-info h3 {
        margin: 0;
    }

    .product-info button {
        background-color: transparent;
        color: rgb(0, 0, 0);
        text-shadow: 2px 2px 8px #000000;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, border-bottom 0.3s ease;
        border-bottom: 1px solid transparent;
    }

    .product-info button:hover {
        border-bottom: 1px solid rgb(0, 0, 0);
    }

    @media screen and (max-width: 767px) {
        .product-card {
            width: calc(100% - 20px); /* Largura do cartão em telas pequenas */
        }

        .product-info {
            width: 100%; /* Largura total para telas pequenas */
        }
    }
</style>
</head>
