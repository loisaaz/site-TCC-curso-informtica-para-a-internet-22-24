<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>
<style>
    .product-card {
        position: relative;
        width: 300px; /* Defina o tamanho do cartão conforme necessário */
        overflow: hidden; /* Garante que o botão não se estenda para fora da imagem */
    }

    .product-card img {
        width: 300px;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
    }

    .product-card:hover img {
        transform: scale(1.1); /* Aumenta a imagem ao passar o cursor sobre ela */
    }

    .product-info {
        position: absolute;
        bottom: 0;
        left: 0;
        color: white;
        padding: 10px;
        width: 100%;
        transition: opacity 0.3s ease;
        box-sizing: border-box; /* Garante que o padding não aumente o tamanho do elemento */
    }

    .product-info h3 {
        margin: 0;
    }

    .product-info button {
        background-color: transparent;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, border-bottom 0.3s ease;
        border-bottom: 1px solid transparent; /* Linha embaixo do botão */
    }

    .product-info button:hover {
        border-bottom: 2px solid white; /* Mostra a linha embaixo do botão ao passar o cursor */
    }
</style>
</head>
<body>

<div class="product-card">
    <a href="link-do-seu-produto">
        <img src="https://i.postimg.cc/bYWgPpwm/blusa.jpg" alt="Nome do Produto">
        <div class="product-info">
            <h3>Camisas e Tops</h3>
            <button type="button">Veja mais</button>
        </div>
    </a>
</div>

</body>
</html>
